<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto - MiTienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./assets/icon.png">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./assets/logo_fondo.png" alt="Bloome" width="150" class="me-2">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">

                    <li class="nav-item mx-2">
                        <a class="btn btn-pink" href="./index.html">Inicio</a>
                    </li>

                    <li class="nav-item mx-2">
                        <a class="btn btn-pink" href="./productos.html">Productos</a>
                    </li>

                    <li class="nav-item mx-2">
                        <a class="btn btn-pink" href="./contacto.html">Contacto</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <main class="py-5">
        <div class="container">
            <h1 class="titulo-contacto">¡¡¡Contáctanos!!!</h1>
            <p>Quejas o sugerencias escribenos .</p>

            <form id="contactForm" class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input id="nombre" type="text" class="form-control" required>
                    <div class="invalid-feedback">Ingresa tu nombre.</div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Correo</label>
                    <input type="email" class="form-control" required>
                    <div class="invalid-feedback">Ingresa un correo válido.</div>
                </div>
                <div class="col-12">
                    <label class="form-label">Mensaje</label>
                    <textarea class="form-control" rows="5" required></textarea>
                    <div class="invalid-feedback">Escribe tu mensaje.</div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
            <div id="contact-result" class="mt-3"></div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            const form = document.getElementById('contactForm');
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                if (!form.checkValidity()) {
                    form.classList.add('was-validated');
                    return;
                }
                const nombre = document.getElementById('nombre').value;

                document.getElementById('contact-result').innerHTML =
                    `<div class="alert alert-success">Gracias, <strong>${nombre}</strong> tu mensaje fue enviado.</div>`;

                form.reset();
            });
        })();
    </script>

</body>

</html>
