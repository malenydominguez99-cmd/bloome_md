<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Bloome | Carrito </title>
  <link rel="icon" href="./assets/icon.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm bg-white">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="./index.html">
        <img src="./assets/logo_fondo.png" alt="Logo" width="60" class="me-2">
        <span class="fw-semibold" style="font-size: 1.2rem;">Bloome Shop</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item mx-2"><a class="nav-link" href="./index.html">Inicio</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="./productos.html">Productos</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="./contacto.html">Contacto</a></li>
          <li class="nav-item mx-2"><a class="btn btn-pink" href="./carrito.html">üõí Carrito</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container py-5">

    <h2 class="text-center fw-semibold section-title mb-4">
      üõç Tu Carrito de Compras
    </h2>

    <!-- Carrito vac√≠o -->
    <div id="carritoVacio" class="text-center my-5" style="display:none;">
      <h4 class="fw-semibold mb-3">Tu carrito est√° vac√≠o üò¢</h4>
      <a href="./productos.html" class="btn btn-pink">Ver productos</a>
    </div>

    <!-- Tabla del carrito -->
    <div id="carritoContenido">
      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th>Producto</th>
              <th class="text-center">Cantidad</th>
              <th class="text-center">Precio</th>
              <th class="text-center">Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tablaCarrito"></tbody>
        </table>
      </div>

      <!-- TOTAL -->
      <div class="text-end mt-4">
        <h4>Total: <span id="totalCarrito">$0</span></h4>
      </div>

      <!-- Acciones -->
      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-secondary" id="vaciarCarrito">Vaciar carrito</button>
        <button class="btn btn-pink">Proceder al pago ‚ú®</button>
      </div>
    </div>

  </div>

  <!-- FOOTER -->
  <footer class="text-center p-4">
    <p class="mb-0">&copy; 2025 Bloome Shop ‚Äî Todos los derechos reservados</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script del carrito -->
  <script>
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    const tabla = document.getElementById("tablaCarrito");
    const carritoVacio = document.getElementById("carritoVacio");
    const carritoContenido = document.getElementById("carritoContenido");
    const totalCarrito = document.getElementById("totalCarrito");

    function actualizarCarrito() {
      tabla.innerHTML = "";

      if (carrito.length === 0) {
        carritoVacio.style.display = "block";
        carritoContenido.style.display = "none";
        return;
      }

      carritoVacio.style.display = "none";
      carritoContenido.style.display = "block";

      let total = 0;

      carrito.forEach((producto, index) => {
        const subtotal = producto.precio * producto.cantidad;
        total += subtotal;

        tabla.innerHTML += `
          <tr>
            <td>
              <div class="d-flex align-items-center">
                <img src="${producto.imagen}" width="70" class="me-3 rounded">
                <strong>${producto.nombre}</strong>
              </div>
            </td>

            <td class="text-center">
              <button class="btn btn-sm btn-secondary" onclick="cambiarCantidad(${index}, -1)">-</button>
              <span class="mx-2">${producto.cantidad}</span>
              <button class="btn btn-sm btn-secondary" onclick="cambiarCantidad(${index}, 1)">+</button>
            </td>

            <td class="text-center">$${producto.precio.toFixed(2)}</td>
            <td class="text-center">$${subtotal.toFixed(2)}</td>

            <td class="text-end">
              <button class="btn btn-danger btn-sm" onclick="eliminarProducto(${index})">Eliminar</button>
            </td>
          </tr>
        `;
      });

      totalCarrito.textContent = "$" + total.toFixed(2);
      localStorage.setItem("carrito", JSON.stringify(carrito));
    }

    function cambiarCantidad(index, cambio) {
      carrito[index].cantidad += cambio;

      if (carrito[index].cantidad <= 0) {
        carrito.splice(index, 1);
      }

      actualizarCarrito();
    }

    function eliminarProducto(index) {
      carrito.splice(index, 1);
      actualizarCarrito();
    }

    document.getElementById("vaciarCarrito").addEventListener("click", () => {
      carrito = [];
      actualizarCarrito();
    });

    actualizarCarrito();
  </script>

</body>

</html>
